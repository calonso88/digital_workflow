name: Verilator Lint Workflow

on: [workflow_dispatch, workflow_call]

jobs:
  Run-Verilator-Lint-Workflow:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Verilator version
        uses: fossi-foundation/verilator-action@v0.3
        with:
          version: latest
          arguments: '--version'

      - name: Verilator Linting
        uses: fossi-foundation/verilator-action@v0.3
        with:
          version: latest
          arguments: '-Wall'
          lint-files: 'rtl/i2c_slave.v'